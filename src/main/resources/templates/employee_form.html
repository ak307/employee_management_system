<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">



    <title>Employee Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-8">Employee form</h1>

        <form th:action="@{/saveEmployee}" method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control " id="first_name" th:field="${employee.firstName}">
                <p class="error" th:errors="${employee.firstName}"></p>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" th:field="${employee.lastName}">
                <p class="error" th:errors="${employee.lastName}"></p>

            </div>
            <div class="mb-3">
                <label for="input_email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="input_email" th:field="${employee.email}">
                <p class="error" th:errors="${employee.email}"></p>

            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="text" class="form-control" id="phone" th:field="${employee.phone}">
                <p class="error" th:errors="${employee.phone}"></p>

            </div>
            <div class="mb-3">
                <select name = "dropdown" th:field="${employee.department}">
                    <option value = "Information Technology" selected>Information Technology</option>
                    <option value = "Sale">Sale</option>
                    <option value = "Human Resource">Human Resource</option>
                    <option value = "Marketing">Marketing</option>
                    <option value = "Finance">Finance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Basic Salary</label>
                <input type="text" class="form-control" id="salary" th:field="${employee.basicSalary}">
                <p class="error" th:errors="${employee.basicSalary}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="mb-3">
                <input type="hidden" th:field="${employee.id}">
            </div>
        </form>
    </div>





</body>
</html>
