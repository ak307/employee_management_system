<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.11.4/datatables.min.css"/>


    <title>HOME</title>
</head>
<body>
<div class="container">

    <h1 class="mb-8">Employees</h1>
    <a th:href="@{/addNewEmployeeForm}" class="btn btn-primary mb-2">Add new employee</a>
    <br>
    <table class="table table-striped table-bordered" id="employee_table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Basic Salary</th>
            <th>Actions</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.basicSalary}"></td>
            <td>
                <a th:href="@{/updateEmployeeForm(employeeId=${employee.id})}" class="btn btn-warning">Update</a>

                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger"

                   th:data-confirm-delete="|Are you sure you want to delete this employee ${employee.firstName} ${employee.lastName} ?|"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                >Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.4/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#employee_table").DataTable();
    })
</script>

</body>
</html>
